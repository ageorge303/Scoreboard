<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="homeScore" class="score">0</h2>
                <div>
                    <button onclick="homePlusOne()">+1</button>
                    <button onclick="homePlusTwo()">+2</button>
                    <button onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 id="awayScore" class="score">0</h2>
                <div>
                    <button onclick="awayPlusOne()">+1</button>
                    <button onclick="awayPlusTwo()">+2</button>
                    <button onclick="awayPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
